<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College Event Management System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body > *:not(footer) {
      flex: 1;
    }

    main {
      flex: 1;
    }

    .modal-header {
      background-color: #0d6efd;
      color: white;
    }

    .card.imgholder {
      border: 2px dashed #0d6efd;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    .card.imgholder img {
      border-radius: 50%;
      object-fit: cover;
    }

    .table td img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
    }

    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main>
    <!-- Hero Section -->
    <section class="bg-dark text-light text-center p-5" style="background: url('https://source.unsplash.com/1600x400/?college,event') no-repeat center center/cover;">
      <div class="container">
        <h1 class="display-4 fw-bold">College Event Management</h1>
        <p class="lead">Create, update, and manage college events efficiently and with ease!</p>
      </div>
    </section>

    <!-- Main Content -->
    <section class="container my-5">
      <div class="text-end mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#userForm">
          <i class="bi bi-calendar-plus"></i> Add New Event
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped align-middle text-center shadow">
          <thead class="table-dark">
            <tr>
              <th>S.No</th>
              <th>Event Image</th>
              <th>Event Name</th>
              <th>Date</th>
              <th>Venue</th>
              <th>Category</th>
              <th>Registration Fee</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal Form -->
  <div class="modal fade" id="userForm">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add / Edit Event</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="myForm">
            <div class="card imgholder">
              <label for="imgInput" class="upload">
                <input type="file" id="imgInput" accept="image/*">
                <i class="bi bi-plus-circle-dotted fs-2"></i>
              </label>
              <img src="https://via.placeholder.com/150" alt="Event" width="150" height="150" class="img">
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Event Name:</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="col-md-6">
                <label for="date" class="form-label">Event Date:</label>
                <input type="date" class="form-control" id="date" required>
              </div>
              <div class="col-md-6">
                <label for="venue" class="form-label">Venue:</label>
                <input type="text" class="form-control" id="venue" required>
              </div>
              <div class="col-md-6">
                <label for="category" class="form-label">Category:</label>
                <input type="text" class="form-control" id="category" required>
              </div>
              <div class="col-md-6">
                <label for="registrationfee" class="form-label">Registration Fee:</label>
                <input type="number" class="form-control" id="registrationfee" required>
              </div>
              <div class="col-12">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" form="myForm" class="btn btn-primary submit">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-4">
    <p class="mb-0">Â© 2025 Event Management System | SRM College</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('myForm');
    const dataTable = document.getElementById('data');
    const imgInput = document.getElementById('imgInput');
    const imgTag = document.querySelector('.img');
    let currentIndex = null;
    let base64Image = "";
    let events = JSON.parse(localStorage.getItem('events')) || [];

    imgInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          base64Image = e.target.result;
          imgTag.src = base64Image;
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const event = {
        img: base64Image || imgTag.src,
        name: document.getElementById('name').value,
        date: document.getElementById('date').value,
        venue: document.getElementById('venue').value,
        category: document.getElementById('category').value,
        registrationfee: document.getElementById('registrationfee').value,
        description: document.getElementById('description').value,
      };

      if (currentIndex === null) {
        events.push(event);
      } else {
        events[currentIndex] = event;
        currentIndex = null;
      }

      localStorage.setItem('events', JSON.stringify(events));

      form.reset();
      imgTag.src = 'https://via.placeholder.com/150';
      base64Image = "";
      updateTable();
      const modal = bootstrap.Modal.getInstance(document.getElementById('userForm'));
      modal.hide();
    });

    function updateTable() {
      dataTable.innerHTML = '';
      events.forEach((e, index) => {
        dataTable.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td><img src="${e.img}" /></td>
            <td>${e.name}</td>
            <td>${e.date}</td>
            <td>${e.venue}</td>
            <td>${e.category}</td>
            <td>${e.registrationfee}</td>
            <td>${e.description}</td>
            <td>
              <button class="btn btn-primary btn-sm" onclick="editEvent(${index})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteEvent(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    window.editEvent = function (index) {
      const e = events[index];
      currentIndex = index;
      document.getElementById('name').value = e.name;
      document.getElementById('date').value = e.date;
      document.getElementById('venue').value = e.venue;
      document.getElementById('category').value = e.category;
      document.getElementById('registrationfee').value = e.registrationfee;
      document.getElementById('description').value = e.description;
      imgTag.src = e.img;
      base64Image = e.img;
      const modal = new bootstrap.Modal(document.getElementById('userForm'));
      modal.show();
    }

    window.deleteEvent = function (index) {
      if (confirm('Are you sure you want to delete this event?')) {
        events.splice(index, 1);
        localStorage.setItem('events', JSON.stringify(events));
        updateTable();
      }
    }

    window.onload = function () {
      updateTable();
    };
  </script>
</body>
</html>
