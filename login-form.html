<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="stylesheet" href="login-form.css" />
  <title>Login Page | Caged Coder</title>
</head>
<body>
  <div class="container" id="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up">
      <form id="signUpForm" onsubmit="return handleSignUp(event)">
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" id="signUpName" required />
        <input type="email" placeholder="Email" id="signUpEmail" required />
        <input type="password" placeholder="Password" id="signUpPassword" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in">
      <form id="signInForm" onsubmit="return handleLogin(event)">
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email and password</span>
        <input type="email" placeholder="Email" id="signInEmail" required />
        <input type="password" placeholder="Password" id="signInPassword" required />
        <a href="#">Forgot Your Password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- Toggle Panels -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of site features</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const container = document.getElementById("container");
    const registerBtn = document.getElementById("register");
    const loginBtn = document.getElementById("login");

    registerBtn.addEventListener("click", () => {
      container.classList.add("active");
    });

    loginBtn.addEventListener("click", () => {
      container.classList.remove("active");
    });

    function handleSignUp(event) {
      event.preventDefault();

      const name = document.getElementById('signUpName').value.trim();
      const email = document.getElementById('signUpEmail').value.trim().toLowerCase();
      const password = document.getElementById('signUpPassword').value.trim();

      if (!name || !email || !password) {
        alert("Please fill out all fields.");
        return false;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];

      const alreadyExists = users.some(user => user.email == email);
      if (alreadyExists) {
        alert("User already exists. Please sign in.");
        return false;
      }

      users.push({ name, email, password });
      localStorage.setItem('users', JSON.stringify(users));

      alert("Registration successful! You can now sign in.");
      container.classList.remove("active");
      return false;
    }

    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('signInEmail').value.trim().toLowerCase();
      const password = document.getElementById('signInPassword').value.trim();

      // Admin login
      if (email === "admin123@gmail.com" && password === "admin123") {
        window.location.href = "admin_home_dashboard.html";
        return false;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const matchedUser = users.find(user => user.email == email && user.password == password);

      if (matchedUser) {
        window.location.href = "students_dashboard.html";
      } else {
        alert("Invalid email or password.");
      }

      return false;
    }
  </script>
</body>
</html>
